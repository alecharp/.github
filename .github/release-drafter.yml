name-template: 'v$RESOLVED_VERSION ğŸŒˆ'
tag-template: 'v$NEXT_MINOR_VERSION'
version-template: $MAJOR.$MINOR.$PATCH

categories:
  - title: ğŸš€ New features and improvements
    labels:
      - enhancement
      - feature
      - rfe
  - title: ğŸ› Bug fixes
    labels:
      - bug
      - fix
      - bugfix
  - title: ğŸ“ Documentation updates
    labels:
      - documentation
  - title: ğŸ‘» Maintenance
    labels:
      - chore
  - title: ğŸ“¦ Dependency updates
    labels:
      - dependencies
    collapse-after: 15
exclude-labels:
  - reverted
  - no-changelog
  - skip-changelog
  - invalid

change-template: '- $TITLE @AUTHOR (#$NUMBER)'
template: |
  $CHANGES

autolabeler:
  - label: 'documentation'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
      - '/bug\/.+/'
      - '/bugfix\/.+/'
    title:
      - '/fix/i'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
